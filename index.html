<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>PWASample</title>
<link href="../images/icon.jpg" sizes="750x1334" rel="apple-touch-startup-image" />

<link rel="manifest" href="manifest.json">

<link rel="apple-touch-startup-image" href="../images/icon.jpg" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-icon" href="../images/icon.jpg">
</head>

<body>
<main>
  <h1>PWAサンプルです</h1>
</main>

<script>
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
</script>
</body>
</html>
